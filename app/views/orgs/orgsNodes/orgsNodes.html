<div id="wrapper">
	<div ng-include="'/views/orgs/menu.html'"></div>
	<!-- /#sidebar-wrapper -->
			
	<!-- Page Content -->
	<div id="page-content-wrapper">
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-lg-12">
	            	<div>
	            		<div class='row'>
	            			<h2>Nodes</h2>
	            		</div>
						<div class='row' ng-show="!showSelectedRecord">
							<div  class='col-xs-1 col-sm-1 col-md-1'>
								<a id="download" class="btn btn-primary" role="button">
									<span class="glyphicon glyphicon-download"></span>
									<span>download</span>
								</a>
							</div>
							<div id="upload" class='col-xs-1 col-sm-1 col-md-1'>
								<a id="download" class="btn btn-primary" role="button">
									<span class="glyphicon glyphicon-upload"></span>
									<span>upload</span>
								</a>
							</div>
						</div>
						<div id='showRecord' ng-if="showSelectedRecord">
							<div class="row" >
								<div id='closeSelectedRecord' class='col-xs-1 col-sm-1 col-md-1 ' ng-click="closeSelected()">
									<span class="glyphicon glyphicon-remove "style="font-size:2em;"></span>
								</div>
							</div>	
							<div class="row">
								<div class="col-lg-12">
									<form novalidate>
										<formly-form model="orgsNodesSelected" fields="orgsNodesFields" form="orgsNodesForm">
											<!-- <button type="submit" class="btn btn-primary" ng-disabled="orgsNodesForm.$invalid" ng-click="save()">Save</button> -->
										</formly-form>
									</form>
								</div>
							</div>
						</div>
						<div id='uploadResults' ng-if="showUploadResults">
							<div class="row" >
							<div id='upload' class='col-xs-1 col-sm-1 col-md-1' ng-click="closeResults()">
								<span class="glyphicon glyphicon-remove "style="font-size:2em;"></span>
							</div>
						</div>	
							<div class="row" >
							<div class="panel panel-default">
								<div class="panel-heading">Upload Results:</div>
									<table class="table">
										<thead>
      										<tr>
        										<th>Index</th>
        										<th>Status</th>
        										<th>Message</th>
      										</tr>
										</thead>
										<tr ng-repeat="x in updateResults">
											<td>{{ $index }}</td>
											<td>{{ x.status }}</td>
											<td>{{ x.message}}</td>
										</tr>
									</table>
								</div>	
							</div>
						</div>
						<div class='row' ng-if="!showSelectedRecord">
							<div class='col-xs-12 col-sm-12 col-md-12'>
								<div ui-grid='orgsNodesGridOptions'ui-grid-edit ui-grid-importer ui-grid-resize-columns ui-grid-exporter ui-grid-selection class='mainGrid'></div>
							</div>
						</div>
					</div>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- /#page-content-wrapper -->
</div>
